<div class="main">
    <h1>Les personnages de Kaamelott</h1>
    <!-- <div class="nav">
        <pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls> 
    </div> -->
    <div class="list">
        <div class="cards" (click)="onViewFiche(item)" *ngFor="let item of casting | paginate: { 
            itemsPerPage:maxItems,
            currentPage: page,
            totalItems:totalLength 
        };">
            <div class="cards-perso">
                <h6>{{item.personnage}}</h6>
            </div>
        </div>
    </div>
    <div class="nav">
        <pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls> 
    </div>
    <a mat-button routerLink="/" class="btn-secondary">Retour</a>
</div>
