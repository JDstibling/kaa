<div class="main">
    <div class="list">
        <div class="cards" *ngFor="let item of casting | paginate: { 
            itemsPerPage: 10,
            currentPage: page,
            totalItems:totalLength 
        }">
            <div class="cards-perso">
                <h6>{{item.personnage}}</h6>
            </div>
        </div>
    </div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
